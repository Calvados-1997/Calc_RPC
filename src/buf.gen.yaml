version: v2
clean: true
plugins:
  - local: protoc-gen-go
    out: server/pkg/gRPC
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: server/pkg/gRPC
    opt: paths=source_relative
  - local: protoc-gen-es
    out: client/generated
    opt: target=ts
inputs:
  - proto_file: proto/helloapp/v1/hello.proto
