syntax = "proto3";

option go_package = "github.com/Calvados-1997/Calc_RPC/pkg/gRPC/helloapp/v1;gRPC";

package helloapp.v1;

service GreetingService{
    rpc Hello (HelloRequest) returns (HelloResponse);
}

message HelloRequest {
    string name = 1;
}

message HelloResponse {
    string message = 1;
}